<div *ngIf="flowers.length===0">
  <mat-card>
    No flowers to display.
  </mat-card>
</div>
<ul *ngFor="let flower of flowers" style="list-style: none;">
  <li>
    <mat-card>
      <pre>
          {{flower | json}}
      </pre>
      <button (click)="deleteFlower(flower)" mat-fab color="primary">
        <mat-icon>
          delete
        </mat-icon>
      </button>
    </mat-card>
    <mat-divider></mat-divider>
  </li>
</ul>

<button (click)="extractJsonKeys(flowers)">DOH</button>
